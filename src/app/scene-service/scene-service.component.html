<div class="card-container">
  <a class="card card-small" (click)="getSceneDetails()" tabindex="0">
    <span><h3>Fetch Scene</h3></span>
  </a>
  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; <input name="sceneId" [(ngModel)]="sceneId" placeholder="Enter Scene Id">
</div>

<div class="loading-spinner" *ngIf="loadingScene">
  <br>
  <mat-progress-spinner mode="indeterminate" color="primary"  diameter="50" strokeWidth="8">
  </mat-progress-spinner>
</div>

<div class="content" role="main">
  <json-editor *ngIf="sceneDetails" class="w-100-p p-24" style="min-height: 80px;" [options]="editorOptions" [data]="sceneDetails"></json-editor>
</div>

<div class="loading-spinner" *ngIf="loadingMeta" display:block>
  <br>
  <mat-progress-spinner mode="indeterminate" color="primary"  diameter="50" strokeWidth="8">
  </mat-progress-spinner>
</div>

<table *ngIf="sceneMetaDetails">
  <thead>
    <tr>
      <td><b>Scene Name</b></td>
      <td><b>Scene Id</b></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let scene of sceneMetaDetails;">
      <td>{{scene.sceneName}}</td>
      <td>{{scene.sceneId}}</td>
    </tr>
  </tbody>
</table>
