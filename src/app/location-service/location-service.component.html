<div class="loading-spinner" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate" color="primary"  diameter="50" strokeWidth="8">
  </mat-progress-spinner>
</div>
<br>
 <table *ngIf="locationService">
  <thead>
    <tr>
      <td><b>Location Name</b></td>
      <td><b>Location Id</b></td>
      <td><b>Latitude</b></td>
      <td><b>Longitude</b></td>
      <td><b>Radius</b></td>
      <td><b>Temp Unit</b></td>
      <td><b>Time Zone</b></td>
      <td><b>Locale</b></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let location of locationService;">
      <td>{{location.name}}</td>
      <td>{{location.locationId}}</td>
      <td>{{location.latitude}}</td>
      <td>{{location.longitude}}</td>
      <td>{{location.regionRadius}}</td>
      <td>{{location.temperatureScale}}</td>
      <td>{{location.timeZoneId}}</td>
      <td>{{location.locale}}</td>
    </tr>
  </tbody>
</table>
